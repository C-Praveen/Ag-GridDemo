<nav class="navbar bg-body-secondary">
  <form class="container-fluid justify-content-end">
    <button class="btn btn-danger me-2" type="button" (click)="deleteSelectedRows()">Delete Selected Row</button>
    <button class="btn btn-danger me-2" type="button" (click)="deleteAllItems()">Delete All Data</button>
    <button class="btn btn btn-success" type="button" (click)="onBtExport()">Excel Export</button>
  </form>
</nav>

<div class="row" style="margin: 50px;">
    <div class="container">
      <ag-grid-angular
        class="ag-theme-quartz"
        style="height: 650px; width:100%;" 
        [rowData]="userList"
        [columnDefs]="colDefs"
        [defaultColDef]="defaultColDef"
        (gridReady)="onGridReady($event)"
        [rowSelection]="rowSelection"
        [pagination]="true"
        [paginationPageSizeSelector]="[]"
        (cellValueChanged)="onCellValueChanged($event)"
        rowSelection="multiple"
      >
      </ag-grid-angular>
      <br>
    </div>
    <div class="div">
      <app-employee-form (employeeAdded)="getUser()"></app-employee-form>
    </div>
  </div>
